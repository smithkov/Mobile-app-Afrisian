<ion-menu [side]="getSideOfCurLang()" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/profile_pix.png">
                    </ion-avatar>
                    <h2>Hey Jhon Smith
                        <ion-icon name="ios-arrow-forward"></ion-icon>
                    </h2>
                </ion-item>
                <div class="menu-title" style="padding: 0;">
                    <button ion-item menuClose (click)="locationPage()">
                    <img src=" assets/imgs/ic_my_addresses.png" style="margin-right: 1rem;">
                        <span><small>Your Location</small>
                        Tacoma, Washington DC</span>
                </button>
                </div>
            </ion-list>
        </ion-toolbar>
        <div class="menu-tabs" padding text-center>
            <ion-row>
                <ion-col col-4 menuClose (click)="myorder_1Page()">
                    <img src="assets/imgs/ic_my_orders-2.png">
                    <p>My Order</p>
                </ion-col>
                <ion-col col-4 menuClose (click)="my_accountPage()">
                    <img src="assets/imgs/ic_my_cards-2.png">
                    <p>My Card</p>
                </ion-col>
                <ion-col col-4 menuClose (click)="my_accountPage()">
                    <img src="assets/imgs/ic_my_addresses-2.png">
                    <p>My Addresses</p>
                </ion-col>
            </ion-row>
        </div>
    </ion-header>

    <ion-content>
        <div class="menu-title">
            <ion-list>
                <button ion-item menuClose (click)="homePage()">
                    <img src=" assets/imgs/ic_home.png ">
                        Home
                </button>
                <button ion-item menuClose (click)="categoryPage()">
                    <img src="assets/imgs/ic_categories.png ">
                     Shop by Caategory                 
                </button>
                <button ion-item menuClose (click)="my_accountPage()">
                    <img src="assets/imgs/ic_my_account.png ">
                        My Account
                </button>
                <button ion-item menuClose (click)="helpPage()">
                    <img src="assets/imgs/ic_help.png ">
                        Help Center
                </button>
                <button ion-item menuClose (click)="phonenumberPage()">
                    <img src="assets/imgs/ic_logout.png ">
                        Logout
                </button>
            </ion-list>
        </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="deviceModel" #content swipeBackEnabled="false " type="overlay"></ion-nav>
