<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">

    <p text-center padding-bottom margin-bottom>{{"create_account_label" | translate}}</p>

        <ion-label>{{"phone" | translate}}</ion-label>
        <ion-input type="text" text-right value="+91 903 335 6708"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{"full_name" | translate}}</ion-label>
        <ion-input type="text" text-right value="Jhon Deo"></ion-input>
      </ion-item>
      <ion-item>

      </ion-item>
      <div class="d-flex">
        <ion-item>
          <ion-label>{{"login_box2" | translate}}</ion-label>
          <ion-input type="text" text-right value="******"></ion-input>
        </ion-item>
        <ion-icon name="ios-eye-outline" class="text-light eye-icon"></ion-icon>
      </div>
    </ion-list>
    <button ion-button full class="bg-thime btn-round btn-text" (click)="homePage()">{{"continue" | translate}}</button>
    <p text-center>
      <small> {{"tnc_prelabel" | translate}}
