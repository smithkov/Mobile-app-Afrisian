<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/ic_menu.png">
    </button>
    <ion-title>{{"cart" | translate}}
      <span float-right> 
        <ion-icon name="md-close" class="close-icon" (click)="dismiss()"></ion-icon>          
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-light">
  <div class="your-cart bg-thime">
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col col-3>
            <div class="img-box">
              <img src="assets/imgs/veg-1.jpg">
            </div>
          </ion-col>
          <ion-col col-9>
            <h4>Unique For Men Black Formal Slim Fit Shirt
              <ion-icon name="ios-trash-outline" class="icon text-light"></ion-icon>
            </h4>
            <div class="price shadow-bottom bg-white">
              <div class="d-flex">
                <p class="text-sky">
                    1.50 $
                </p>
                <div class="d-flex btn-grup">
                  <div class="btn text-white bg-thime green-shadow ">
                      -
                  </div>
                  <span>1 kg</span>
                  <div class="btn text-white bg-thime green-shadow ">
                      +
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col col-3>
            <div class="img-box">
              <img src="assets/imgs/veg-2.jpg">
            </div>
          </ion-col>
          <ion-col col-9>
            <h4>Unique For Men Black Formal Slim Fit Shirt
              <ion-icon name="ios-trash-outline" class="icon text-light"></ion-icon>
            </h4>
            <div class="price shadow-bottom bg-white">
              <div class="d-flex">
                <p class="text-sky"> 1.50 $ </p>
                <div class="d-flex btn-grup">
                  <div class="btn text-white bg-thime green-shadow ">
                      -
                  </div>
                  <span>1 kg</span>
                  <div class="btn text-white bg-thime green-shadow ">
                      +
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


    <ion-row class="checkout">
      <ion-col col-6>
        <h6 class="text-white">
          {{"Total" | translate}} 
          <span>10.00 $</span>
        </h6>
      </ion-col>
      <ion-col col-6>
        <button ion-button full class="bg-white btn-round btn-text  text-sky btn-shadow">{{"proceed_checkout" | translate}}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
