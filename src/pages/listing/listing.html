<ion-header class="bg-thime">
    <ion-navbar>
        <ion-title>Vegetable & Fruits
            <div class="icon-box">
                <img src="assets/imgs/search.png" (click)="searchPage()">
                <img src="assets/imgs/ic_my_cart.png" (click)="cartPage()">
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="d-flex">
        <p>410 {{"itms_found" | translate}}</p>
        <div class="icon-box">
            <ion-icon name="ios-swap-outline" class="icon" (click)="shortPage()"><span>{{"sort_by" | translate}}</span></ion-icon>
            <ion-icon name="md-funnel" class="icon" (click)="filterPage()"><span>{{"filter" | translate}}</span></ion-icon>
        </div>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of results" (click)="itemdetailPage(item._id,item.name,item.price)">
        <ion-thumbnail item-start>
          <img src="{{url+item.defaultImg}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item.price}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
